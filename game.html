<body style="font-size: 100%;">
    <div id="all">
        <div id="header">
            <div style="flex-grow: 5;width: 20vw;">
                <input type="button" value="New" onclick="drawBoard()">
            </div>
            <span id="title">Paradux</span>
            <div style="flex-grow: 5;width: 20vw;">
                <div class="dropdown">

                        <table>
                            <tr>
                                <!--Size-->
                                <td><span id="fontText">Size: 100%</span></td>
                                <td style="text-align: center;">
                                    <input type="button" value="-" id="downSize" onclick="changeSize(-10)">
                                    <input type="button" value="+" id="upSize" onclick="changeSize(10)">
                                </td>
                            </tr>
                            <tr>
                                <!--Hover-->

                                <td style="text-align: center;">
                                    <input type="button" value="Disable" id="hoverBtn" onclick="changeHover()">
                                </td>
                            </tr>
                            <th colspan="2" style="padding: 1em 0 0.3em;">
                                <!--Styles-->
                                <span>Pick a style:</span>
                            </th>
                            <tr>
                                <td colspan="2" style="--color: #aa865999;width: 19em;">
                                    <div class="stylespickerDiv">

                                                    <td class="enemy"></td>

                                            </table>
                                        </button>
                                        <button style="--color:#5d6a78b3; background-image: url(images/black.jpg);"
                                            class="gameTable miniTable" onclick="changeStyle('black')">

                                                    <td class="friendly"></td>

                                                <tr>
                                                    <td></td>
                                                    <td class="enemy"></td>
                                                </tr>
                                            </table>
                                        </button>

                                            </table>
                                        </button>

                                            class="gameTable miniTable" onclick="changeStyle('cinder')">
                                            <table>
                                                <tr>
                                                    <td class="friendly"></td>
                                                    <td></td>
                                                </tr>

                                                </tr>
                                            </table>
                                        </button>
                                        <button

                                            class="gameTable miniTable" onclick="changeStyle('bluewood')">
                                            <table>

                                        </button>

                                            </table>
                                        </button>

                                            class="gameTable miniTable" onclick="changeStyle('sea')">
                                            <table>

                                                </tr>

                            </tr>

                        <table>
                            <tr>
                                <td><span id="fontTextMul">Enable multiplayer</span></td>
                                <td><input type="button" value="@" id="eMultiBtn" onclick="enableMulti()"
                                        style="margin-right: 0.3em;"></td>
                            </tr>
                            <tr>
                                <td><span id="fontTextID">ID: </span></td>
                            </tr>
                            <!--tr>
                                <td><input type="text" disabled></td>
                            </tr!-->
                            <tr>
                                <td><input type="button" id="linkBtn" value="Copy link to join" onclick="copyLink()"

                            </tr>
                        </table>

                    </div>

                <span id="teamEmoji" class="dropdown" style="font-size: 160%;border-radius: 1em;"></span>
