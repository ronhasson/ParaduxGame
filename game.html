<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Paradux</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="game.css">
    <!--meta http-equiv="Content-Security-Policy" content=""> TODO -->
</head>

<body style="font-size: 100%;">
    <div id="all">
        <div id="header">
            <font style="vertical-align: middle; font-size: 3em;">Paradux</font>
            <input type="button" value="New" onclick="drawBoard()">
            <input type="button" value="Switch" class="switchBtn" onclick="switchPlaces()">
            <div class="dropdown">
                <input type="button" value="Settings" onclick="settingsDropDown()" class="dropbtn">
                <div id="myDropdown" class="dropdown-content">
                    <font id="fontText">Size: 100%</font>
                    <input type="button" value="-" id="downSize" onclick="changeSize(-10)">
                    <input type="button" value="+" id="upSize" onclick="changeSize(10)">
                    <br>
                    <font>Hover effect</font>
                    <input type="button" value="Disable" id="hoverBtn" onclick="changeHover()">
                    <br>
                    <font>Styles:</font>
                    <br>
                    <button onclick="changeStyle('def')">
                        <img src="DefaultBG.jpg">
                        <font>Default</font>
                    </button>
                    <button onclick="changeStyle('sand')">
                        <img src="sand.jpg">
                        <font>Sand</font>
                    </button>
                    <br>
                    <button onclick="changeStyle('black')">
                        <img src="black.jpg">
                        <font>Shadow</font>
                    </button>
                    <button onclick="changeStyle('blue')">
                        <img src="blue1.jpg">
                        <font>Blue</font>
                    </button>
                </div>
            </div>
            <div class="dropdown">
                <input type="button" value="@" onclick="multiplayerDropDown()" class="dropbtn">
                <div id="myDropdown2" class="dropdown-content">
                    <font id="fontText">Enable multiplayer</font>
                    <input type="button" value="@" id="eMultiBtn" onclick="enableMulti()" style="margin-right: 0.3em;">
                    <br>
                    <font id="fontText">Your ID: </font>
                </div>
            </div>
        </div>
        <div id="gameview">
            <div id="boardDiv" class="canHover"></div>
        </div>

    </div>

</body>

<script rel="preload" src="board.js"></script>
<script rel="preload" src="units.js"></script>
<script rel="preload" src="gamehelper.js"></script>
<script src="uiScript.js"></script>
<script src="peer.js"></script>

<script rel="preload" src="game.js"></script>

</html>
