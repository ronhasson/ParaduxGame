<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Paradux</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="game.css">
    <!--meta http-equiv="Content-Security-Policy" content=""> TODO -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148912183-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-148912183-1');
    </script>
</head>

<body style="font-size: 100%;">
    <div id="all">
        <div id="header">
            <div style="flex-grow: 5;width: 20vw;">
                <input type="button" value="New" onclick="drawBoard()">
            </div>
            <span id="title">Paradux</span>
            <div style="flex-grow: 5;width: 20vw;">
                <div class="dropdown">
                    <input type="button" value="Settings" onclick="settingsDropDown()" class="dropbtn">
                    <div id="myDropdown" class="dropdown-content">
                        <span id="fontText">Size: 100%</span>
                        <input type="button" value="-" id="downSize" onclick="changeSize(-10)">
                        <input type="button" value="+" id="upSize" onclick="changeSize(10)">
                        <br>
                        <span>Hover effect</span>
                        <input type="button" value="Disable" id="hoverBtn" onclick="changeHover()">
                        <br>
                        <span>Styles:</span>
                        <br>
                        <button onclick="changeStyle('def')">
                            <img src="DefaultBG.jpg">
                            <span>Default</span>
                        </button>
                        <button onclick="changeStyle('sand')">
                            <img src="sand.jpg">
                            <span>Sand</span>
                        </button>
                        <br>
                        <button onclick="changeStyle('black')">
                            <img src="black.jpg">
                            <span>Shadow</span>
                        </button>
                        <button onclick="changeStyle('blue')">
                            <img src="blue1.jpg">
                            <span>Blue</span>
                        </button>
                    </div>
                </div>
                <div class="dropdown">
                    <input type="button" id="multSettBtn" value="@" onclick="multiplayerDropDown()" class="dropbtn">
                    <div id="myDropdown2" class="dropdown-content">
                        <span id="fontTextMul">Enable multiplayer</span>
                        <input type="button" value="@" id="eMultiBtn" onclick="enableMulti()"
                            style="margin-right: 0.3em;">
                        <br>
                        <span id="fontTextID">ID: </span>
                        <br>
                        <input type="button" id="linkBtn" value="Copy link to join" onclick="copyLink()" disabled>
                    </div>
                </div>
                <span id="teamEmoji" class="dropdown" style="font-size: 160%;border-radius: 1em;"></span>
            </div>
        </div>
        <button id="switchBtn" class="switchBtn" onclick="switchPlaces()"><span>⚪<img src="images/switch.svg"
                    alt="Switch">⚫<br>Switch</span></button>
        <div id="gameview">
            <div id="boardDiv" class="canHover"></div>
        </div>

    </div>

</body>

<script rel="preload" src="board.js"></script>
<script rel="preload" src="units.js"></script>
<script rel="preload" src="gamehelper.js"></script>
<script src="uiScript.js"></script>
<script src="peerjs.min.js"></script>

<script rel="preload" src="game.js"></script>

<script src="multiplayer.js"></script>

</html>
